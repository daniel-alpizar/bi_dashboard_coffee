{%  extends "datos/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Validar datos
{% endblock title %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-4">
		<div class="card card-body">

      <p><b>Validar datos:</b></p>
      <form action="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary mt-3" name="button">Enviar</button>
      </form>
    </div>
	</div>
</div>
<br><br>

<div class="row">
{% if df_check %}
  {{ df_check|safe }}
{% else %}
  <!-- <h3>No data</h3> -->
{% endif %}
</div>

{% endblock %}
